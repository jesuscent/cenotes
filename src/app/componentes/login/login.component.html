
<div class="backg">
  <flash-messages></flash-messages>
<div id="logincenter" class="row">
  <div class="col s12 z-depth-6 card-panel" style="background-color: rgba(255, 255, 255, 0.13)">
          
          <form class="login-form"  (submit)="login()" >
            <div class="row">
                  <i  id="iconlogin"class="material-icons prefix " >perm_identity</i>                     
              </div>
              <div class="row">                            
                      <h2 id="nom" >Sign In</h2><br>
                  </div>
            <div class="row">                        
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input type="email" name="email" [(ngModel)]="email" required>
                <label for="email"  data-success="right">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password"  name="password" [(ngModel)]="password" required>
                <label for="password">Password</label>
              </div>
            </div>
           
            <div id="btnlogin"class="row">
              <div class="input-field col s12">
                                          
                <button id="btntext" type="submit" value="login" class="btn waves-effect teal accent-3 waves-light btn-large  col s10"> 
                    <i class="material-icons right ">lock_open</i><strong>Sign in</strong></button>
              </div>
            </div>                 
    
          </form>
        </div>
</div> 
<footer id="footer"class="page-footer grey darken-4">
      <div class="footer-copyright">
          <div class="container center">
              Copyright Â© 2019 - PerenneIt
          </div>
      </div>
  </footer>
</div>
